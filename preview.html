<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広瀬裕子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "游明朝", "Yu Mincho", YuMincho, "Hiragino Mincho ProN", "Hiragino Mincho Pro", "HG明朝E", "MS P明朝", "MS 明朝", serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 2.0;
            font-size: 15px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
        }

        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(248, 248, 248, 0.98);
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            border-bottom: 1px solid #ddd;
        }

        .main-nav .site-name {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.08em;
            transition: opacity 0.3s ease;
            margin-right: 10px;
        }

        .main-nav .site-name:hover {
            opacity: 0.6;
        }

        .main-nav a {
            color: #666;
            text-decoration: none;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.08em;
            transition: color 0.3s ease;
        }

        .main-nav a:hover {
            color: #333;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 90px 25px 80px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
            letter-spacing: 0.15em;
            color: #333;
        }

        .profile-line {
            margin-bottom: 0.3em;
            line-height: 2.2;
            color: #444;
        }

        .section-gap {
            margin-top: 2.5em;
        }

        @media (min-width: 769px) {
            body {
                padding-left: 240px;
            }

            .main-nav {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 240px;
                height: 100vh;
                flex-direction: column;
                align-items: flex-start;
                padding: 50px 30px;
                gap: 0;
                border-bottom: none;
                overflow-y: auto;
            }

            .main-nav .site-name {
                font-size: 19px;
                margin-bottom: 50px;
                margin-right: 0;
                display: block;
            }

            .main-nav a {
                display: block;
                width: 100%;
                margin-bottom: 25px;
                font-size: 14px;
            }

            .container {
                max-width: 800px;
                margin: 0;
                padding: 60px 80px 100px 60px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 50px;
            }

            body {
                font-size: 15px;
            }
        }

        @media (min-width: 1200px) {
            body {
                padding-left: 280px;
            }

            .main-nav {
                width: 280px;
                padding: 60px 40px;
            }

            .main-nav .site-name {
                font-size: 20px;
            }

            .container {
                max-width: 900px;
                padding: 80px 100px 120px 80px;
            }
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <a href="#home" class="site-name">Yuko Hirose</a>
        <a href="#book">book</a>
        <a href="#architecture">architecture</a>
        <a href="#other">other</a>
        <a href="#contact">contact</a>
    </nav>

    <div class="container">
        <h1>広瀬裕子</h1>
        
        <div class="profile-line">- エッセイスト</div>
        <div class="profile-line">- other:代表</div>
        <div class="profile-line">- 設計事務所岡昇平共同代表/ディレクター</div>
        
        <div class="section-gap">
            <div class="profile-line">書籍編集者を経て95年から執筆活動へ</div>
            <div class="profile-line">日々のなかで大切にしたいものを見つめ</div>
            <div class="profile-line">衣食住生を通し表現している</div>
        </div>
        
        <div class="section-gap">
            <div class="profile-line">2005年からワークショップ、イベントなど企画・開催</div>
            <div class="profile-line">2015年設計事務所岡昇平に共同代表として参加</div>
            <div class="profile-line">建築設計の他、空間、飲食店のディレクションなどにも関わる</div>
        </div>
        
        <div class="section-gap">
            <div class="profile-line">東京都出身</div>
            <div class="profile-line">東京、葉山、鎌倉、瀬戸内での暮らしを経て</div>
            <div class="profile-line">2023年から再び東京に拠点を移す</div>
        </div>
    </div>
</body>
</html>
